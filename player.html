<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 16px;
      box-sizing: border-box;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      background: #000;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-link {
      margin-top: 16px;
      text-align: center;
    }

    .back-link a {
      color: #ffcc00;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="video-wrapper">
      <iframe
        id="ytFrame"
        src=""
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="back-link">
      <a href="javascript:history.back()">â¬… Back to Chat</a>
    </div>
  </div>

  <script>
    // Read the video ID from the URL's ?v= parameter
    const params = new URLSearchParams(window.location.search);
    const vid = params.get("v");

    // If no ID is given, use a fallback demo video
    const videoId = vid || "dQw4w9WgXcQ";

    // Build the YouTube embed URL
    const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;

    // Set the iframe's source
    document.getElementById("ytFrame").src = embedUrl;
  </script>
</body>
</html>
